<form class="form form-horizontal col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2"
      style="margin-top:50px" (ngSubmit)="onSubmit()">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">
                Sign In
            </div>
        </div>
        <div style="padding-top:30px" class="panel-body">
            <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon">
            <i class="glyphicon glyphicon-user">
            </i>
            </span>
                <input id="login-username" type="text" class="form-control"
                       [(ngModel)]="model.username" required
                       name="username" placeholder="username or email" />
            </div>
            <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon">
            <i class="glyphicon glyphicon-lock">
            </i>
            </span>
                <input id="login-password" type="password" required
                       [(ngModel)]="model.password" class="form-control" name="password" placeholder="password" />
            </div>
            <div style="margin-top:10px" class="form-group">
                <div class="col-sm-12 controls" style="padding-left:20px">
                    <button id="btn-login" href="#" type="submit" class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </div>
</form>
